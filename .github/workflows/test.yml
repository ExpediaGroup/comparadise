name: Test

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  action:
    name: Test Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test Action
        uses: ./
        with:
          visual-test-command: exit 0
          bucket-name: test-bucket
          commit-hash: ${{ github.event.pull_request.head.sha }}

