name: Test

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-npm-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Install
        run: npm ci
        working-directory: utils

      - name: Build
        run: npm run build
        working-directory: utils

      - name: Version
        run: npm version 0.0.1
        working-directory: utils

      - name: Publish
        run: |
          npm config set _authToken=${{ secrets.NPM_TOKEN }}
          npm publish
        working-directory: utils
